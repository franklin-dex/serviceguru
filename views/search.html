<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Guru</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
        .search-container {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          max-width: 600px; /* Adjust max-width as needed */
          margin: 0 auto;
          font-family: Arial, sans-serif;
        }
    
        .search-container .search-input {
          display: flex;
          flex: 1;
          border: 1px solid #ccc;
          border-radius: 4px;
          overflow: hidden;
        }
    
        .search-container .search-input .location-input,
        .search-container .search-input .category-select {
          flex: 1;
          padding: 10px;
          font-size: 16px;
          border: none;
          outline: none;
        }
    
        .search-container .search-input .divider {
          padding: 10px;
          background-color: #f0f0f0;
          font-size: 16px;
          user-select: none;
        }
    
        .search-container button {
          margin-left: 10px;
          padding: 10px 20px;
          font-size: 16px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          outline: none;
        }
      </style>
    <!-- HEADER -->
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <!-- HERO SECTION -->
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
            Vertically centered hero sign-up form
          </h1>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <div class="container">
            <form id="searchForm" class="search-container">
                <div class="search-input">
                  <input type="text" class="location-input" name="location" placeholder="Enter location...">
                  <div class="divider"></div>
                  <select class="category-select" name="category">
                    <option value="">Select category...</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Cleaning">Cleaning</option>
                    <option value="Landscaping">Landscaping</option>
                    <option value="Carpentry">Carpentry</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>
                <button type="submit">Search</button>
              </form>
            </div>
              <div id="resultsContainer"></div>
        </div>
      </div>
    </div>
    <!-- CATEGORIES -->
    <div class="container"></div>
  </body>
</html>
