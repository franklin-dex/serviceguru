<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search for Services</title>
  <style>
    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px; /* Adjust max-width as needed */
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }

    .search-input {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      font-size: 16px;
      width: 100%;
      max-width: 600px; /* Same as search container max-width */
    }

    .location-input {
      padding: 10px;
      flex: 1; /* Flexible to occupy available space */
      border: none;
      outline: none;
    }

    .category-select {
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Search for Services</h1>
  <div class="search-container">
    <form id="searchForm" class="search-input">
      <input type="text" class="location-input" name="location" placeholder="Enter location...">
      <select class="category-select" name="category">
        <option value="">Select category...</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Electrician">Electrician</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Landscaping">Landscaping</option>
        <option value="Carpentry">Carpentry</option>
        <!-- Add more options as needed -->
      </select>
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>

  <div id="searchResults">
    <!-- Results will be displayed here -->
  </div>

  <script>
    // JavaScript for handling form submission
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const formData = new FormData(this);
      const location = formData.get('location');
      const category = formData.get('category');

      if (!location.trim() && !category.trim()) {
        alert('Please enter a location or select a category');
        return;
      }

      // Display or process search results here (replace with your logic)
      const searchResults = document.getElementById('searchResults');
      searchResults.innerHTML = `<p>Searching for ${category} services near ${location}...</p>`;
    });
  </script>
</body>
</html>
